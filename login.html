<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MANGA⸸HOLIC</title>
    <link rel="icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/about.css" >
    <link rel="stylesheet" href="styles/header.css" >
    <link rel="stylesheet" href="styles/main.css" >
    <link rel="stylesheet" href="styles/login.css" >
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    <style>
        :root { --height: 100px; }
        iframe { height: var(--height); }
    </style>
    <script>
        window.addEventListener("message", function(event) {
            document.documentElement.style.setProperty('--height', event.data === "burger-menu-active" ? '100px' : '250px');
        });

        function checkForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;
            var pass2 = document.getElementById("password2").value;

            if (name === "") {
                showErrorMsj("name", "Ingrese su nombre completo");
                return false;
            } else {
                hideErrorMsj("name");
            }

            if (email === "") {
                showErrorMsj("email", "Ingrese su correo electrónico");
                return false;
            } else {
                hideErrorMsj("email");
            }

            if (pass === "") {
                showErrorMsj("password", "Ingrese su contraseña");
                return false;
            } else {
                hideErrorMsj("password");
            }

            if (pass2 === "") {
                showErrorMsj("password2", "Confirme su contraseña");
                return false;
            } else {
                hideErrorMsj("password2");
            }

            if (pass !== pass2) {
                showErrorMsj("password2", "Las contraseñas no coinciden");
                return false;
            } else {
                hideErrorMsj("password2");
            }
            return true;
        }

        function showErrorMsj(campo, mensaje) {
            document.getElementById(campo + "-error").innerText = mensaje;
        }

        function hideErrorMsj(campo) {
            document.getElementById(campo + "-error").innerText = "";
        }
    </script>

</head>
<body>
    <div class="headerDiv" id="head">
        <iframe src="header.html" class=""></iframe>
    </div>

    <main>
        <section id="register" class="center ix">
            <div class="container mt-5 ix">
                <h2 class="text-center mb-4">Registro en MANGA⸸HOLIC</h2>
            
                <form onsubmit="return checkForm()">
                    <div class="form-group ix">
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre completo">
                        <div class="error-message" id="name-error"></div>
                    </div>
            
                    <div class="form-group ix">
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                        <div class="error-message" id="email-error"></div>
                    </div>
            
                    <div class="form-group ix">
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                        <div class="error-message" id="password-error"></div>
                    </div>
            
                    <div class="form-group ix">
                        <input type="password" class="form-control" id="password2" placeholder="Confirme su contraseña">
                        <div class="error-message" id="password2-error"></div>
                    </div>
            
                    <button type="submit" class="btn btn-danger rounded btn-lg button-cstm">Registrarse</button>
                </form>
            </div>
           
        </section>
    </main>
    <footer>
        <div class="row justify-content-end">
          <a href="#head" class="col text-left text-white">Ir al Inicio</a>
          <!-- Imagen para Instagram -->
          
    
          <p class="col text-right" style="margin-left: auto;">
            <a href="https://www.instagram.com/" target="_blank" class="col text-center">
              <img src="src/images/social/rrss_ig.webp" alt="Instagram" width="20" height="20">
            </a>
      
            <!-- Imagen para Facebook -->
            <a href="https://www.facebook.com/" target="_blank" class="col text-center">
                <img src="src/images/social/rrss_fb.png" alt="Facebook" width="30" height="30">
            </a>
            Copyright 2024
          </p>
        </div>
    </footer>


</body>
</html>
